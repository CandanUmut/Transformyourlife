name: transformyourlife
description: "Transform Your Life habit and recovery companion"
version: 0.1.0
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.5.6
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_local_notifications: ^17.1.2
  google_fonts: ^6.1.0
  uuid: ^4.4.0
  collection: ^1.18.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/lang/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/app_icon.png
  adaptive_icon_background: "#0D3B66"
  adaptive_icon_foreground: assets/icons/app_icon.png

flutter_native_splash:
  color: "#0D3B66"
  image: assets/icons/app_icon.png
  android_12:
    color: "#0D3B66"
    icon_background_color: "#0D3B66"
